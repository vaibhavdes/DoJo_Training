        //dojo.registerModulePath("lib", "../../lib");

        //class name is honda
        //provide in constructor
        //constructor has statement to process the input (argument)
        dojo.declare("honda", null, {
            count: 100,
            constructor: function (/* Object */args) {
                dojo.safeMixin(this, args);
            }
        });
        var cars1 = new honda({ model: "wagonR" });
        var cars2 = new honda();
        console.log(cars1.model);
        console.log(cars2.count);

        //making a class local accessible
        var car = dojo.declare("honda", null, {
            numbers: [1, 2, 3],
            name: 'abc',
            count: 100,
            constructor: function (/* Multiple arguments can be passed here */args) {
                dojo.safeMixin(this, args);
                this.count += 200;
            },
            /*  static to be shared by all instances : 'static' is not any special it can be any name*/
            static: { pi: 3.14 },
            /* methods to perform operations*/
            addTwo: function (num) {
                this.count += num;
            }
        });
        var thing = new car({ count: 200 });
        console.log(thing.count);
        thing.addTwo(200);
        console.log(thing.count);

    </script>
